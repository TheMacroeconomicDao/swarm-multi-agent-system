    <script>
      // Предотвращаем автоматическую проверку аутентификации Puter
      window.puterConfig = {
        appID: 'demo-app',
        autoAuth: false,
        silent: true
      };
      
      // Перехватываем console.error для подавления 401 ошибок
      const originalError = console.error;
      console.error = function(...args) {
        const errorString = args.join(' ');
        if (errorString.includes('401') && errorString.includes('puter')) {
          // Подавляем 401 ошибки от Puter
          return;
        }
        originalError.apply(console, args);
      };
    </script>
    <script src="https://js.puter.com/v2/"></script>
