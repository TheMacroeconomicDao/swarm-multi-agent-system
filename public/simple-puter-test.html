<body>

    <p>–¢–µ—Å—Ç–∏—Ä—É–µ–º –±–∞–∑–æ–≤—ã–µ –ø—Ä–∏–º–µ—Ä—ã –∏–∑ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏</p>

    <div class="output" id="output">–ù–∞–∂–º–∏—Ç–µ –ª—é–±—É—é –∫–Ω–æ–ø–∫—É –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è...</div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#4ade80' : type === 'error' ? '#f87171' : '#60a5fa';
            output.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            console.log(message);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Puter.js –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async function() {
            if (typeof window.puter === 'undefined') {
                log('‚ùå –û–®–ò–ë–ö–ê: Puter.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!', 'error');
                return;
            }
            
            log('‚úÖ Puter.js –æ–±–Ω–∞—Ä—É–∂–µ–Ω', 'success');
            
            if (!window.puter.ai || typeof window.puter.ai.chat !== 'function') {
                log('‚ùå –û–®–ò–ë–ö–ê: puter.ai.chat –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!', 'error');
                return;
            }
            
            log('‚úÖ puter.ai.chat —Ñ—É–Ω–∫—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞', 'success');
            
            // –ü–æ–ø—ã—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Puter.js
            try {
                log('üîê –ü–æ–ø—ã—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Puter.js...', 'info');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                log('üîç –î–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã puter:', Object.keys(window.puter), 'info');
                log('üîç –î–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã puter.ai:', Object.keys(window.puter.ai), 'info');
                
                // –ü–æ–ø—ã—Ç–∫–∞ –ø—Ä–æ—Å—Ç–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                if (typeof window.puter.init === 'function') {
                    await window.puter.init();
                    log('‚úÖ Puter.js –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                } else {
                    log('‚ö†Ô∏è puter.init –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø—Ä–æ–±—É–µ–º –±–µ–∑ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', 'info');
                }
                
            } catch (initError) {
                log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Puter.js:', initError.message, 'error');
            }
            
            log('üöÄ –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é!', 'success');
        });

        // –¢–µ—Å—Ç 1: –ë–∞–∑–æ–≤—ã–π Claude Sonnet 4 (—Ç–æ—á–Ω–æ –ø–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏)
        async function testBasicClaude() {
            log('üß™ –¢–µ—Å—Ç Claude Sonnet 4 - —Ç–æ—á–Ω–æ –ø–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏...');
            output.innerHTML += '\n';
            
            try {
                // –ü–æ–ø—ã—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ —Ç–µ—Å—Ç–æ–º
                log('üîê –ü–æ–ø—ã—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ —Ç–µ—Å—Ç–æ–º...', 'info');
                
                if (typeof window.puter.init === 'function') {
                    try {
                        await window.puter.init();

                    } catch (initError) {

                    }

                const response = await window.puter.ai.chat(
                    "Explain quantum computing in simple terms"

                log('‚úÖ API –≤—ã–∑–æ–≤ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                log(`üîç –¢–∏–ø –æ—Ç–≤–µ—Ç–∞: ${typeof response}`, 'info');
                log(`üîç –ü–æ–ª–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Ç–≤–µ—Ç–∞:`, 'info');
                log(JSON.stringify(response, null, 2), 'info');
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –∫–∞–∫ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
                if (response?.message?.content?.[0]?.text) {
                    log('üìù –ò–∑–≤–ª–µ—á–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:', 'success');
                    log(response.message.content[0].text, 'success');
                } else if (typeof response === 'string') {
                    log('üìù –ü—Ä–æ—Å—Ç–æ–π —Å—Ç—Ä–æ–∫–æ–≤—ã–π –æ—Ç–≤–µ—Ç:', 'success');
                    log(response, 'success');

                }
                
            } catch (error) {

                log(`Message: ${error.message}`, 'error');

            }
        }

                log(`üîç –¢–∏–ø –æ—Ç–≤–µ—Ç–∞: ${typeof response}`, 'info');
                log(JSON.stringify(response, null, 2), 'info');
                
            } catch (error) {
                log('‚ùå –û–®–ò–ë–ö–ê Gemini:', 'error');
                log(JSON.stringify(error, null, 2), 'error');
            }
        }

        // –¢–µ—Å—Ç 4: –°—Ç—Ä–∏–º–∏–Ω–≥ (—Ç–æ—á–Ω–æ –ø–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏)
        async function testStreamingClaude() {
            log('üß™ –¢–µ—Å—Ç —Å—Ç—Ä–∏–º–∏–Ω–≥–∞ Claude Opus 4...');
            output.innerHTML += '\n';

                log('üì° –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç—Ä–∏–º –¥–∞–Ω–Ω—ã—Ö...', 'info');

                    if (part?.text) {
                        streamedContent += part.text;

                log(`üìñ –ü–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç: ${streamedContent}`, 'success');

    </script>
